<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAS - Gestión de Becas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/themes.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Theme Toggle Floating -->
    <div style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
        <button class="theme-toggle-btn" onclick="toggleTheme()" title="Cambiar Tema">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    <div class="container entrance-scale-in" id="container">
        <!-- Register Form (Sign Up) -->
        <div class="form-container sign-up-container">
            <form id="register-form">
                <img src="img/logo-imas.png" alt="IMAS Logo" style="width: 150px; margin-bottom: 20px;">
                <h1>Crear Cuenta</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                </div>
                <span>o usa tu correo para registrarte</span>
                <input type="text" id="register-nombre" placeholder="Nombre Completo" required />
                <input type="email" id="register-email" placeholder="Correo Electrónico" required />
                <input type="password" id="register-password" placeholder="Contraseña" required />
                <button type="submit">Registrarse</button>
            </form>
        </div>

        <!-- Login Form (Sign In) -->
        <div class="form-container sign-in-container">
            <form id="login-form">
                <img src="img/logo-imas.png" alt="IMAS Logo" style="width: 150px; margin-bottom: 20px;">
                <h1>Iniciar Sesión</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                </div>
                <span>o usa tu cuenta</span>
                <input type="email" id="login-email" placeholder="Correo Electrónico" required />
                <input type="password" id="login-password" placeholder="Contraseña" required />
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button type="submit">Entrar</button>
            </form>
        </div>

        <!-- Overlay for Transition -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>¡Bienvenido de Nuevo!</h1>
                    <p>Para acceder a la pagina principal, por favor inicia sesión con tu información personal</p>
                    <button class="ghost" id="signIn">Iniciar Sesión</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>¿No tienes cuenta?</h1>
                    <p>Introduce tus datos personales y comienza tu viaje con IMAS</p>
                    <button class="ghost" id="signUp">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
