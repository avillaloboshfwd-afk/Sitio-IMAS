<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Postulaciones - IMAS</title>
    <link rel="stylesheet" href="css/estudiante-historial.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .header-actions { display: flex; align-items: center; gap: 1rem; margin-right: 1rem; }
        .notif-container { position: relative; cursor: pointer; color: white; }
        .notif-badge {
            position: absolute; top: -5px; right: -5px; background: #ef4444; color: white;
            border-radius: 50%; padding: 2px 5px; font-size: 0.6rem; display: none;
        }
        .notif-dropdown {
            position: absolute; top: 35px; right: 0; width: 280px;
            background: var(--bg-card); border: 1px solid var(--border-color);
            border-radius: 8px; box-shadow: var(--shadow); display: none;
            z-index: 1001; color: var(--text-main); overflow: hidden;
            text-align: left;
        }
        .notif-dropdown.active { display: block; }
        .notif-header { padding: 10px; background: var(--bg-input); font-weight: bold; font-size: 0.8rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; }
        .notif-list { max-height: 300px; overflow-y: auto; }
        .notif-item { padding: 10px; border-bottom: 1px solid var(--border-color); cursor: pointer; }
        .notif-item.unread { border-left: 3px solid var(--primary-blue); background: rgba(0,0,0,0.02); }
        .notif-empty { padding: 20px; text-align: center; color: var(--text-muted); }
    </style>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header class="entrance-slide-up">
        <a href="estudiante-catalogo.html" style="text-decoration: none; display: flex; align-items: center; gap: 15px;">
            <div class="logo-container">
                <img src="img/logo-imas.png" alt="IMAS Logo" style="height: 40px; margin-right: 15px;">
                <h1 style="color: white; margin: 0;">Mis Postulaciones</h1>
            </div>
        </a>
        <div style="display: flex; align-items: center;">
            <div class="header-actions">
                <button class="theme-toggle-btn" onclick="toggleTheme()" title="Cambiar Tema" style="color: white;">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="notif-container" id="notif-trigger">
                    <i class="fas fa-bell"></i>
                    <span class="notif-badge" id="notif-count">0</span>
                    <div class="notif-dropdown" id="notif-dropdown">
                        <div class="notif-header">
                            <span>Avisos</span>
                            <a href="#" style="font-size: 0.65rem; color: var(--primary-blue); text-decoration: none;" onclick="markAllRead(event)">Ver todo</a>
                        </div>
                        <div id="notif-list" class="notif-list"></div>
                    </div>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="estudiante-catalogo.html">Catálogo de Becas</a></li>
                    <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="history-container entrance-fade-in delay-1">
        <h2 class="entrance-slide-up delay-2"><i class="fas fa-history"></i> Historial de Solicitudes</h2>
        
        <div id="loading" class="loading">
            <i class="fas fa-circle-notch fa-spin"></i> Cargando historial...
        </div>
        
        <div id="historial-lista">
            <!-- Cards generadas por JS -->
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Instituto Mixto de Ayuda Social - Costa Rica</p>
    </footer>

    <!-- Shared Scripts -->
    <script src="js/api.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/estudiante-historial.js"></script>
</body>
</html>
